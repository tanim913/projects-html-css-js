<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Expanding views</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('images/1.jpg')">
        <h3>To the Dark forrest</h3>
      </div>
      <div class="panel" style="background-image: url('images/2.jpg')">
        <h3>To the falling stars</h3>
      </div>
      <div class="panel" style="background-image: url('images/3.jpg')">
        <h3>The the night sky</h3>
      </div>
      <div class="panel" style="background-image: url('images/4.jpg')">
        <h3>To the moon</h3>
      </div>
      <div class="panel" style="background-image: url('images/5.jpg')">
        <h3>To the cold dessert</h3>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
